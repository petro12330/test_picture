<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить изображение</title>
</head>
<body>
    <a href="{% url 'home' %}">Назад к списку </a>
    <h1>Новое изображение</h1>
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <p>{{ form.image_url }}<p>
        <p>{{ form.image }}<p>


        <p> {{ error}} </p>

        <button type="submit">Выбрать</button>
    </form>

</body>
</html>
