<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
    <h1>Список изображений</h1>
    {% if images %}
        {% for el in images %}
            <a href='{% url "image" el.id %}'>{{ el.id}}</a> <br>
        {% endfor %}

    {% else %}
        <p>Нет доступных изображений </p>
    {% endif %}
    <a href="{% url 'new' %}">Добавить изображение </a>

</body>
</html>
